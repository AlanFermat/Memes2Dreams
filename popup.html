<!DOCTYPE html>
  <html lang='en'>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
        <link type="text/css" href="styles.scss" rel="stylesheet">

        <style>

          .container{
                    position: relative;
                    height: 600px;
                    width: 350px;
                  }
          
                  .title {
                    font-family: 'Didact Gothic';font-size: 35px;
                    position: absolute;
                    top: -20px;
                    right: 40px;
                  }
          
                  .memes {
                    font-family: 'Didact Gothic';font-size: 20px;
                    position: absolute;
                    top: 100px;
                    left: 20px;
                  }
          
                  .issues {
                    font-family: 'Didact Gothic';font-size: 20px;
                    position: absolute;
                    top: 300px;
                    left: 20px;
                  }
          
                  .trackmemebutton {
                    color: white;
                    border-radius: 4px;
                    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                    background: #c19fcc;
                    padding:10px;
                    font-size:15px;
                  }
          
                  .issuebutton {
                    color: white;
                    border-radius: 4px;
                    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                    background: #c19fcc;
                    padding:10px;
                    font-size:15px;
                  }
          
                  .reportbutton {
                    color: white;
                    position: absolute;
                    bottom: 50px;
                    left: 20px;
                    border-radius: 4px;
                    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                    background: #000000;
                    padding:10px;
                    font-size:15px;
                  }
          
                  .balloon {
                    display: inline-block;
                    width: 215px;
                    padding: 10px 0 10px 15px;
                    font-family: "Open Sans", sans;
                    font-weight: 400;
                    color: #377D6A;
                    background: #efefef;
                    border: 0;
                    border-radius: 3px;
                    outline: 0;
                    text-indent: 60px; 
                    transition: all .3s ease-in-out;
          
                  + label {
                    display: inline-block;
                    position: absolute;
                    top: 8px;
                    left: 0;
                    bottom: 8px;
                    padding: 5px 15px;
                    color: #032429;
                    font-size: 11px;
                    font-weight: 700;
                    text-transform: uppercase;
                    text-shadow: 0 1px 0 rgba(19,74,70,0);
                    transition: all .3s ease-in-out;
                    border-radius: 3px;
                    background: rgba(122,184,147,0);
              
                    :after {
                      position: absolute;
                      content: "";
                      width: 0;
                      height: 0;
                      top: 100%;
                      left: 50%;
                      margin-left: -3px;
                      border-left: 3px solid transparent;
                      border-right: 3px solid transparent;
                      border-top: 3px solid rgba(122,184,147,0);
                      transition: all .3s ease-in-out;
                    }
          
                    }
                  }
                    .balloon:focus,
                    .balloon:active {
                      color: rgb(0, 0, 0);
                      text-indent: 0;
                      background: #fff;
                      
                      &::-webkit-input-placeholder {
                        color: #aaa;
                      }
                    + label {
                        color: #fff;
                        text-shadow: 0 1px 0 rgba(19,74,70,.4);
                        background: rgba(122,184,147,1);
                        transform: translateY(-40px);
                        
                        &:after {
                          border-top: 4px solid rgba(122,184,147,1);
                        }
                      }
                    }
          
                    
          
              </style>
       
    </head>
    <body>
        <div class="container">

          <p class="title">Memes To Dreams</p> <!-- Title -->

          <div class="memes"> <!-- Meme input -->

            <p>Track Memes</p> 

            <p><input class="balloon" id="memeinput" type="text" placeholder="Meme Keyword" /></p>

            <div id="memeoutput"></div>

            <button class="trackmemebutton" id="trackmeme_button">Track Meme</button>

          </div>
        
          <div class="issues"> <!-- Issue buttons -->

            <p>Social Issue</p> 

          <button class="issuebutton" id="issue1">Climate Change</button> <button class="issuebutton" id="issue2">LGBTQ+</button> <button class="issuebutton" id="issue5">AIDS</button><br>
          <button class="issuebutton" id="issue3">Immigration</button> <button class="issuebutton" id="issue4">Gun Reform</button> <button class="issuebutton" id="issue6">Cancer</button><br> 
          </div>

          <button class="reportbutton" id="report_button">Get Report</button> <!-- Get report button -->


      </div>

      <script type="text/javascript" src="popup.js"> 
      </script>

    </body>
  </html>
